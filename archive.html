        .image-grid-container {
            display: grid;

            gap: 1.5rem; /* 이미지 간격 조정 */
            padding: 1.5rem;

            background: #f3f3f3; /* 이미지 배경 색상 설정 */
        }

        .image-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 div에 맞게 자르기 */
        }

        .rotated-text {
            position: absolute;
            left: 5vw; /* 왼쪽 여백 */
            top: 50vh; /* 화면 높이의 중간 */
            transform: translate(-100%, -50%) rotate(-90deg);
            transform-origin: left top;
            white-space: nowrap;
            font-size: 2.5rem; /* 텍스트 크기 조정 */

        }
